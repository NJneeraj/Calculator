<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container b-topR b-topL input-screen">
    </div>
    <div class="container b-lr  px-0 main-screen">
        <div class="rows inputRow">
            <div class="inputs nums">1</div>
            <div class="inputs nums">2</div>
            <div class="inputs nums">3</div>
            <div class="inputs nums">+</div>
            <div class="inputs nums">.</div>
        </div>
        <div class="rows inputRow">
            <div class="inputs nums">4</div>
            <div class="inputs nums">5</div>
            <div class="inputs nums">6</div>
            <div class="inputs nums">-</div>
            <div class="inputs" id="sin">sin</div>
        </div>
        <div class="rows inputRow">
            <div class="inputs nums">7</div>
            <div class="inputs nums">8</div>
            <div class="inputs nums">9</div>
            <div class="inputs nums">*</div>
            <div class="inputs" id="cos">cos</div>
        </div>
        <div class="rows inputRow">
            <div class="b-left clear inputs" id="clear">
                C
            </div>
            <div class="inputs nums">0</div>
            <div class="inputs evaluate text-success" id="equal">=</div>
            <div class="inputs nums">/</div>
            <div class="inputs b-right" id="back">Bck</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
